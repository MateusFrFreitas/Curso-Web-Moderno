<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tamanho Box</title>
	<style>
		* {
			box-sizing: border-box; /* content-box */
		}

		body {
			font-size: 45px;
			/* box-sizing: border-box; não passa para os filhos */
		}

		div {
			background-color: deepskyblue;
			width: 100%;
			height: 300px;
			padding: 100px;
			border: solid 20px;
		}
	</style>
</head>

<body>
	<div>
		O tamanho do Box é...
	</div>
</body>

</html>
